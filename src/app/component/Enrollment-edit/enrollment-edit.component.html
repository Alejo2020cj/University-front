<div class="container">
    <h2>Edit Enrollment</h2>

    <div class="form-row" *ngIf="showMsg">
        <div class="alert alert-{{type}} col-md-12" role="alert">
            {{msg}}
        </div>
    </div>

    <form #enrollmentForm="ngForm" *ngif="enrollment">
        <div class="form-row">
            <div class="col-md-4">
                <label>EnrollmentID:</label>
                <input type="number" id="EnrollmentID" name="EnrollmentID" placeholder="Enter the enrollment ID"
                    class="form-control" [(ngModel)]="enrollment.EnrollmentID" readonly />
            </div>

            <div class="col-md-4">
                <label>CourseID:</label>
                <input type="text" id="CourseID" name="CourseID" placeholder="Enter the Enrollment CourseID"
                    class="form-control" [(ngModel)]="enrollmentID.CourseID">
            </div>

            <div class="col-md-4">
                <label>StudentID:</label>
                <input type="text" id="StudentID" name="StudentID" placeholder="Enter the enrollment StudentID"
                    class="form-control" [(ngModel)]="enrollment.StudentID">
            </div>

            <div class="col-md-4">
                <label>Grade:</label>
                <input type="text" id="Grade" name="Grade" placeholder="Enter the enrollment Grade" class="form-control"
                    [(ngModel)]="enrollment.Grade">
            </div>

            <div class="col-md-4">
                <label>Course:</label>
                <input type="text" id="Course" name="Course" placeholder="Enter the enrollment Course"
                    class="form-control" [(ngModel)]="enrollment.Course">
            </div>

            <div class="col-md-4">
                <label>Student:</label>
                <input type="text" id="Student" name="Student" placeholder="Enter the enrollment Student"
                    class="form-control" [(ngModel)]="enrollment.Student">
            </div>

        </div>
        <br>
        <div class="btn-group" role="group">
            <div class="btn-group" role="group">
                <button class="btn btn-outline-primary btn-sm" (click)="edit()">Edit</button>
                <a class="btn btn-outline-primary btn-sm" [routerLink]="[ '/course-list' ]">Back</a>
            </div>
        </div>
    </form>
</div>
