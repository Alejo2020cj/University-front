<div class="container">
    <h1>CourseInstructor</h1>
    <a class="btn btn-outline-success btn-sm" [routerLink]="[ '/courseInstructor-save' ]">New</a>
<br>
    <table class="table table-bordered">
        <tr>
            <td>ID</td>
            <td>CourseID</td>
            <td>InstructorID</td>
            <td></td>
        </tr>
        <tr *ngFor="let item of courseInstructor">
            <td>{{item.ID}}</td>
            <td>{{item.CourseID}}</td>
            <td>{{item.InstructorID}}</td>           
            <td>
                <div class="btn-group" role="group">
                <a class="btn btn-sm btn-outline-warnig" [routerLink]="[ '/courseInstructor-edit', item.ID ]">Edit</a>
                <a class="btn btn-sm btn-outline-danger" [routerLink]="[ '/courseInstructor-delete', item.ID ]">Delete</a>
            </div>
            </td>
        </tr>
    </table>

</div>
